server {
	listen 8080;
	server_name tryfiles.taohui.tech;
	error_log  logs/myerror.log  info;
	root html/;
	default_type text/plain;

	#尝试访问 /system/maintenance.html 
	#尝试访问 $uri 就是/first
	#尝试访问 $uri/index.html 就是/first/index.html
	#尝试访问 $uri.html 就是/first.html
	#都找不到最后访问 $lasturl
	location /first {
    		try_files /system/maintenance.html
              		$uri $uri/index.html $uri.html
              		@lasturl;
	}

	location @lasturl {
    		return 200 'lasturl!\n';
	}

	#所有文件都找不到返回404
	location /second {
		try_files $uri $uri/index.html $uri.html =404;
	}

}
