	if ( !-e $request_filename) {
		rewrite ^/test/1.js$ /test/1.php last;
	}


	location /nginx_status
	{
		stub_status on;
		access_log on;
	}

	location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
	{
		expires      30d;
	}

	location ~ .*\.(js|css)?$
	{
		expires      12h;
	}

	location ~ /.well-known {
		allow all;
	}

	location ~ /\.
	{
		deny all;
